<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Internship Application Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    .form-wrapper {
      max-width: 540px;
      margin: 5rem auto;
      background-color: #fff;
      border: 1px solid #dee2e6;
      border-radius: 8px;
      padding: 2rem;
    }

    .form-title {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 1.5rem;
      text-align: center;
      color: #212529;
    }

    .form-label {
      font-weight: 500;
      margin-bottom: 0.5rem;
      color: #495057;
    }

    .form-control,
    .form-select {
      border-radius: 6px;
      border: 1px solid #ced4da;
      box-shadow: none;
      transition: border-color 0.2s ease-in-out;
    }

    .form-control:focus,
    .form-select:focus {
      border-color: #0d6efd;
      outline: none;
    }

    .char-count {
      font-size: 0.8rem;
      text-align: right;
      color: #6c757d;
    }

    .btn-custom {
      width: 100%;
      padding: 0.6rem;
      font-weight: 500;
      border-radius: 6px;
    }

    .btn-primary {
      background-color: #0d6efd;
      border: none;
    }

    .btn-outline-secondary {
      border-color: #6c757d;
      color: #6c757d;
    }

    .btn-outline-secondary:hover {
      background-color: #6c757d;
      color: white;
    }

    .invalid-feedback {
      font-size: 0.875rem;
      color: #d00000;
    }

    @media (max-width: 576px) {
      .form-wrapper {
        padding: 1.5rem 1rem;
        margin: 2rem 1rem;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <div class="form-wrapper">
    <h2 class="form-title" th:text="${application.id} != null ? 'Edit Application' : 'New Application'"></h2>

    <form th:action="@{${application.id} != null ? '/applications/update/' + ${application.id} : '/applications'}"
          th:object="${application}" method="post" class="needs-validation" novalidate>


      <!-- Company Name -->
      <div class="mb-3">
        <label for="companyName" class="form-label">Company Name</label>
        <input type="text" th:field="*{companyName}" class="form-control" id="companyName"
               placeholder="e.g. Google" maxlength="100" required>
        <div class="char-count" id="companyNameCount">0 / 100</div>
        <div class="invalid-feedback">Please enter the company name.</div>
      </div>

      <!-- Position -->
      <div class="mb-3">
        <label for="position" class="form-label">Position</label>
        <input type="text" th:field="*{position}" class="form-control" id="position"
               placeholder="e.g. Software Intern" maxlength="100" required>
        <div class="char-count" id="positionCount">0 / 100</div>
        <div class="invalid-feedback">Please enter the position.</div>
      </div>

      <!-- Status -->
      <div class="mb-3">
        <label for="status" class="form-label">Application Status</label>
        <select th:field="*{status}" class="form-select" id="status" required>
          <option value="" disabled>Select status</option>
          <option value="Pending">Pending</option>
          <option value="Interviewed">Interviewed</option>
          <option value="Offered">Offered</option>
          <option value="Accepted">Accepted</option>
          <option value="Rejected">Rejected</option>
        </select>
        <div class="invalid-feedback">Please select a status.</div>
      </div>

      <!-- Applied Date -->
      <div class="mb-4">
        <label for="appliedDate" class="form-label">Applied Date</label>
        <input type="date" th:field="*{appliedDate}" class="form-control" id="appliedDate" required>
        <div class="invalid-feedback">Please select a date.</div>
      </div>

      <!-- Buttons -->
      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-primary btn-custom">Save Application</button>
        <a th:href="@{/applications}" class="btn btn-outline-secondary btn-custom">Cancel</a>
      </div>
    </form>
  </div>
</div>

<script>
  (() => {
    'use strict';
    const forms = document.querySelectorAll('.needs-validation');
    Array.from(forms).forEach(form => {
      form.addEventListener('submit', event => {
        if (!form.checkValidity()) {
          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add('was-validated');
      }, false);
    });
  })();

  function setupCharCounter(inputId, countId) {
    const input = document.getElementById(inputId);
    const count = document.getElementById(countId);
    input.addEventListener('input', () => {
      count.textContent = `${input.value.length} / ${input.maxLength}`;
    });
  }

  setupCharCounter('companyName', 'companyNameCount');
  setupCharCounter('position', 'positionCount');
</script>

</body>
</html>
